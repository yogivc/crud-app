<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>üìù Registration Form</h1>
    <form id="registrationForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <label>
        <input type="checkbox" required> Agree to terms and conditions
      </label>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h2>üìã All Registered Records</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recordTableBody"></tbody>
    </table>

    <div class="d-grid mt-3">
      <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
    </div>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Record</h2>
      <form id="editForm">
        <input type="text" id="editFirstName" placeholder="First Name" required><br>
        <input type="text" id="editLastName" placeholder="Last Name" required><br>
        <select id="editGender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>
        <input type="email" id="editEmail" placeholder="Email" required><br>
        <input type="text" id="editPhone" placeholder="Phone Number" required><br>
        <input type="text" id="editAddress" placeholder="Address" required><br>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
